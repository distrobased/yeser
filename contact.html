<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Contact</title>
<link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
<header>
<img src="https://i.imgur.com/1LF9oHu.png" alt="POG Logo" class="logo">
<h1>Contact Us</h1>
<nav>
  <a href="index.html">Home</a>
  <a href="members.html">Members</a>
  <a href="ex-players.html">Ex Players</a>
</nav>
</header>

<main class="main-container fade-in">
<!-- Back Button -->
<button class="glow-btn" onclick="window.location.href='index.html'">Back</button>

<h2>Get in Touch</h2>
<p class="fade-in">Fill out the form below and we will get back to you!</p>

<!-- Contact Form -->
<form action="https://formspree.io/f/xrbaryla" method="POST">
  <input type="hidden" name="_subject" value="POG Contact Form Submission">
  
  <input type="text" name="name" placeholder="Your Name" required>
  <input type="email" name="email" placeholder="Your Email" required>
  <textarea name="message" placeholder="Your Message" required></textarea>
  <br>
  <button class="glow-btn" type="submit">Send</button>
</form>

<!-- Success Message -->
<div id="success-msg" style="display:none; color:#333; margin-top:10px;">
  Thank you! Your message has been sent.
</div>
</main>

<footer>Page by Ethan</footer>

<script src="assets/js/main.js"></script>
<script>
const form = document.querySelector('form');
const successMsg = document.getElementById('success-msg');

form.addEventListener('submit', function(e) {
  e.preventDefault();
  fetch(form.action, {
    method: 'POST',
    body: new FormData(form),
    headers: { 'Accept': 'application/json' }
  }).then(response => {
    if (response.ok) {
      successMsg.style.display = 'block';
      form.reset();
    } else {
      alert('Oops! There was a problem.');
    }
  }).catch(error => {
    alert('Oops! There was a problem.');
  });
});
</script>

</body>
</html>
