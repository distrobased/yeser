<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>We Da Pogs</title>
<style>
    /* Reset and basic styling */
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    body {
        background: linear-gradient(rgba(0,0,0,0.6), rgba(0,0,0,0.6)), #111;
        min-height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        color: #fff;
        text-align: center;
    }

    .container {
        max-width: 900px;
        padding: 40px;
        background: rgba(0,0,0,0.5);
        border-radius: 20px;
        box-shadow: 0 0 30px rgba(0,0,0,0.7);
    }

    img#pog-logo {
        max-width: 200px;
        margin-bottom: 30px;
        animation: popIn 1s ease-out;
    }

    @keyframes popIn {
        0% { transform: scale(0); opacity: 0; }
        100% { transform: scale(1); opacity: 1; }
    }

    h1 {
        font-size: 3.5em;
        color: #00bfff;
        margin-bottom: 20px;
        text-shadow: 2px 2px 10px #000;
    }

    .slogan {
        font-size: 1.5em;
        margin-bottom: 40px;
        color: #fff;
        text-shadow: 1px 1px 6px #000;
    }

    .players {
        display: flex;
        justify-content: center;
        gap: 40px;
        flex-wrap: wrap;
    }

    .player-card {
        background: rgba(255, 255, 255, 0.1);
        padding: 20px 30px;
        border-radius: 15px;
        box-shadow: 0 0 20px rgba(0,0,0,0.5);
        min-width: 200px;
        transition: transform 0.3s, box-shadow 0.3s;
    }

    .player-card:hover {
        transform: translateY(-10px);
        box-shadow: 0 0 30px #00bfff;
    }

    .player-card h2 {
        color: #00bfff;
        margin-bottom: 10px;
    }

    .player-card p {
        font-size: 1.2em;
    }
</style>
</head>
<body>
<div class="container">
    <img id="pog-logo" src="assets/79ec8ec9-bcec-4c6f-9244-e83f53f2c367.png" alt="POG Logo">
    <h1>We Da Pogs</h1>
    <p class="slogan">Bringing the best players together!</p>

    <div class="players">
        <div class="player-card">
            <h2>Player of the Month</h2>
            <p>Harry - Diamond</p>
        </div>
        <div class="player-card">
            <h2>Player of the Year</h2>
            <p>Thomas - Platinum</p>
        </div>
    </div>
</div>
</body>
</html>
